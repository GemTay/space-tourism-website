<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

    <title>Space tourism website</title>
</head>
<body class="home-page">

    <header class="primary-header">
        <div class="navigation-logo">
            <img src="./assets/shared/logo.svg" alt="space tourism logo">
        </div>

        <div class="navigation-hamburger">
            <img src="./assets/shared/icon-hamburger.svg">
        </div>
    </header>

    <div class="grid-container grid-container--home">
        <div>
            <h1 class="ff-sans-condensed uppercase ls-4 fs-500 text-white fs-900">
                So, you want to travel to<span class="display-block ff-serif uppercase fs-900 text-white">Space</span>
            </h1>
            <p>
                Let’s face it; if you want to go to space, you might as well genuinely go to 
                outer space and not hover kind of on the edge of it. Well sit back, and relax 
                because we’ll give you a truly out of this world experience! 
            </p>
        </div>
        <div>
            <a href="#" class="large-btn uppercase ff-serif bg-clr-white text-dark">Explore</a>
        </div>
    </div>
    
</body>
